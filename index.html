<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <div class="test"></div>
        <h1 style="text-align: center;color: #fff;">Calculator</h1>

        <div class="calc-outer">
            <div class="calculator">
                <div class="result">
                  Result: 
                  <span>12</span>
                </div>
                <div class="calculations">
                    <input type="text" autocomplete="off" dir="ltr" id="calc_input" />
                </div>
                <div class="calc-buttons">
                    <ul>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="7"/>
                                <span>7</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="8"/>
                                <span>8</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="9"/>
                                <span>9</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input devide">
                                <input type="radio" name="calcinput" value="/"/>
                                <span>/</span>
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="4"/>
                                <span>4</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="5"/>
                                <span>5</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="6"/>
                                <span>6</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input multiply">
                                <input type="radio" name="calcinput" value="x"/>
                                <span>x</span>
                            </label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="1"/>
                                <span>1</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="2"/>
                                <span>2</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="3"/>
                                <span>3</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input minus">
                                <input type="radio" name="calcinput" value="-"/>
                                <span>-</span>
                            </label>
                        </li>
                    </ul>
                    <ul style="margin-bottom: 0;">
                        <li>
                            <label class="main_input">
                                <input type="radio" name="calcinput" value="0"/>
                                <span>0</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input dot">
                                <input type="radio" name="calcinput" value="."/>
                                <span>.</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input plus">
                                <input type="radio" name="calcinput" value="+"/>
                                <span>+</span>
                            </label>
                        </li>
                        <li>
                            <label class="main_input equal">
                                <input type="radio" name="calcinput" value="="/>
                                <span>=</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <script src="js/jquery.js"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
